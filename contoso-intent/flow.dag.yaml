id: intent_flow
name: Intent Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
  question:
    type: string
    is_chat_input: true
    default: Can you tell me about your jackets?
  customerId:
    type: string
    default: "2"
outputs:
  answer:
    type: object
    reference: ${run_chat_or_support.output.answer}
    is_chat_output: true
  intent_context:
    type: string
    reference: ${classify_intent_llama.output}
  context:
    type: string
    reference: ${run_chat_or_support.output.context}
nodes:
- name: classify_intent_llama
  type: custom_llm
  source:
    type: package_with_prompt
    tool: promptflow.tools.open_model_llm.OpenModelLLM.call
    path: llama_prompt_completion.jinja2
  inputs:
    api: completion
    deployment_name: contoso-intent-llama-2-evqlo-7
    endpoint_name: localConnection/llama-endpoint
    question: ${inputs.question}
- name: parse_intent
  type: python
  source:
    type: code
    path: parse_intent.py
  inputs:
    input: ${classify_intent_llama.output}
- name: run_chat_or_support
  type: python
  source:
    type: code
    path: run_chat_or_support_flow.py
  inputs:
    chat_history: ${inputs.chat_history}
    question: ${inputs.question}
    user_intent: ${parse_intent.output}
    support_endpoint: support-endpoint
    chat_endpoint: chat-endpoint
    customerId: ${inputs.customerId}
