id: intent_flow
name: Intent Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
  question:
    type: string
    is_chat_input: true
    default: Can you tell me about your jackets?
  customerId:
    type: string
    default: "2"
outputs:
  answer:
    type: object
    reference: ${run_chat_or_support.output.answer}
    is_chat_output: true
  intent_context:
    type: string
    reference: ${classify_intent_llama.output}
  context:
    type: string
    reference: ${run_chat_or_support.output.context}
nodes:
- name: prompt_user
  type: prompt
  source:
    type: code
    path: llama_prompt_user.jinja2
  inputs:
    question: ${inputs.question}
- name: prompt_system
  type: prompt
  source:
    type: code
    path: llama_prompt_system.jinja2
  inputs: {}
- name: classify_intent_llama
  type: python
  source:
    type: code
    path: classify_intent_llama.py
  inputs:
    connection: llama-endpoint
    system_prompt: ${prompt_system.output}
    user_prompt: ${prompt_user.output}
- name: parse_intent
  type: python
  source:
    type: code
    path: parse_intent.py
  inputs:
    input: ${classify_intent_llama.output}
- name: run_chat_or_support
  type: python
  source:
    type: code
    path: run_chat_or_support_flow.py
  inputs:
    chat_history: ${inputs.chat_history}
    question: ${inputs.question}
    user_intent: ${parse_intent.output}
    support_endpoint: support-endpoint
    chat_endpoint: chat-endpoint
    customerId: ${inputs.customerId}
